<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Feature-Policy" content="fullscreen *">
  <title>Sorteio FCI 55 anos</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="style.css">
  <!-- SheetJS para ler .xlsx no navegador -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header class="hdr">
    <div class="titles">
      <h1>Sorteio FCI</h1>
    </div>
    <img src="logo.png" alt="Logo FCI 55 anos" class="logo">
    <div class="hdr-actions">
      <button id="btnFs" class="btn ghost">Tela cheia</button>
      <button id="btnRevealAll" class="btn ghost">Revelar todos</button>
      <button id="btnExport" class="btn ghost" disabled>Baixar CSV</button>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="controls">
        <div class="ctrl">
          <label for="file">Planilha com os dados</label>
          <input id="file" type="file" accept=".xlsx,.xls"/>
          <p class="hint">
            Regras: Noturno de <i>Higien√≥polis</i> exige <b>Presencialmente</b>; os demais entram normalmente.
          </p>
        </div>
        <div class="ctrl small">
          <label for="extraCount">Extras</label>
          <input id="extraCount" type="number" value="5" min="0">
        </div>
        <div class="ctrl action">
          <button id="btnRun" class="btn primary">Sortear</button>
        </div>
      </div>
      <div id="diag" class="diag"></div>
    </section>

    <section class="panel">
      <div class="title">
        <h2>1 por curso</h2>
      </div>
      <div id="perCourse" class="grid"></div>
    </section>

    <section class="panel">
      <div class="title">
        <h2>Extras aleat√≥rios</h2>
        <span id="extraBadge" class="badge">5</span>
      </div>
      <div id="extras" class="grid"></div>
    </section>
  </main>

  <footer class="foot">
    Desenvolvido pela equipe de professores da FCI üòÅ
  </footer>

  <script src="app.js?v=20251029-1"></script>
</body>
</html>
